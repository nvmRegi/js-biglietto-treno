<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Biglietto del treno</title>
</head>
<body>

    <!--HEADER-->
    <div class="container text-center mt-4"> 
        <div class="row">
            <div class="col-12 center border-bottom">
                <h1>Calcolo del prezzo del biglietto del treno</h1>
            </div>
        </div>
    </div>

    <!--INFO BIGLIETTI-->
    <div class="container border-bottom">
        <div class="row">
            <div class="col-12 text-center">
                <h4>Prezzo del Biglietto (0,21&euro;/km)</h4>
            </div>
            <div class="col-6 text-end">
                <p>Bambini (0-11 anni)</p>
                <p>Adolescenti (12-17 anni)</p>
                <p>Over 65 (>65 anni)</p>
            </div>
            <div class="col-6 text-start">
                <p>Gratis</p>
                <p>Sconto del 20%</p>
                <p>Sconto del 40%</p>
            </div>
        </div>
    </div>

    <!--CALCOLO PREZZI-->
    <div class="container">
        <div class="row">

            <div class="col-12">
                
                <!--BOTTONE ALERT-->
                <div class="row">
                    <div class="col d-flex justify-content-center mt-4">
                        <button class="btn btn-success" onclick="dati()">Inserisci i dati</button>
                    </div>
                </div>

                <!--RISULTATO-->
                <div class="row">
                    <div class="col text-center mt-4">
                        <p id="risultato"></p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!--JAVASCRIPT-->
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
